<app-navbar></app-navbar>

<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Sélectionnez un matériau :</mat-label>
        <mat-select (selectionChange)="onMaterialSelected($event.value)">
          <mat-option
            *ngFor="let materialObject of materialObjectList"
            [value]="materialObject.id"
          >
            {{ materialObject.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="selectedMaterial !== undefined">
    <mat-card-content>
      <p>Recyclable: {{ selectedMaterial.recyclable }}</p>
      <p>Type de matériau : {{ selectedMaterial.materialType }}</p>
      <p>Score de recyclabilité : {{ selectedMaterial.recyclingScore }}</p>
      <p>Budget du recyclage : {{ selectedMaterial.recyclingBudget }}</p>
    </mat-card-content>
  </mat-card>
</div>
