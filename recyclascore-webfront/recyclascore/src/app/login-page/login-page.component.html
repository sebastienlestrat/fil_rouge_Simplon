<mat-toolbar color="primary" fxLayoutAlign="center center" >
    <span  class="spacer">RecyclaScore</span>
  </mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxLayout="column" fxLayoutAlign="center center">
      <h4>Veuillez-vous connecter...</h4>
    </div>
  
    <div *ngIf="loginForm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
  
        <div fxLayout="row" fxLayoutAlign="center">
          <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">
            <span *ngIf="submitted">
              <mat-spinner diameter="20" color="primary"></mat-spinner>
            </span>
            Se Connecter
          </button>
        </div>
      </form>
    </div>
  
    <div fxLayout="column" fxLayoutAlign="center center">
      <button mat-stroked-button color="primary" (click)="navigateToSignUpPage()">
        Cr√©er un compte
      </button>
    </div>
  </div>
